<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess the number</title>
</head>
<body>
    <header>
        <div class="headerTop">
            <button type="button" class="headerTopAgainBtn">Again!</button>
            <h4>(Between 1 and 50)</h4>
        </div>
        <h1 class="title">Guess My Number! (Rifat)</h1>
        <div class="number">?</div>
    </header>
    <main>
        <div class="mainLeft">
            <input type="number" value="" placeholder="...." class="mainLeft__input">
            <button type="button" class="mainLeft__button">Check!</button>
        </div>
        <div class="mainRight">
            <p>Start guessing...</p>
            <p>Score: 20</p>
            <p>Highscore: 0</p>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
